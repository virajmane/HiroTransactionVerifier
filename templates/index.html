
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
      <meta httpEquiv="Content-type" content="text/html; charset=utf-8" />
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Fake News Detection</title>
      <style>
          
         .body {background: linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%);}
         div.editable {
         border: 1px solid #ccc;
         padding: 5px;
         }
         .card {
         margin: auto; 
         float: none; 
         margin-bottom: 10px; 
         margin-top: 20px;
         border: none;
         padding: 0px 10px;
         }
         strong {
         font-weight: bold;
         }
      </style>
   </head>
   <body>
      <div class="card" style="width: 100%">
         <h1 itemprop="headline">Hiro Transaction Verifier</h1>
         <p><em>Note: This project is still under work, please use it only for the testing.</em></p>
         <form method=post>
            <div class="form-group">
               <label for="exampleFormControlTextarea1">Enter transaction ID:</label>
               <textarea class="form-control" rows="3" type="text" id="fname" name="fname">{{txt1}}</textarea>
            </div>
            <input class="btn btn-primary btn-sm mr-md-3 mb-2 mb-md-0" type="submit" value="Submit">
            <input type="button" class="btn btn-primary btn-sm mr-md-3 mb-2 mb-md-0" value="Test ID" id="button" />
         </form>
         {% if txt2 %}
         <br>
          <div class="alert alert-{{status}}" role="alert">
         <label for="exampleFormControlTextarea1"></label>
            {{ txt2  | safe }}
         </div>
        </div>
         {% endif %}
      </div>
      <script type="text/javascript">// <![CDATA[
         function loading(){
             $("#loading").show();
             $("#content").hide();       
         }
         // ]]>
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
         $(function () {
         $('#button').on('click', function () {
             const texts = ['0xcf8b233f19f6c07d2dc1963302d2436efd36e9afac127bf6582824a13961c06d'];
             var text = $('#fname');
             text.val(texts[Math.floor(Math.random() * texts.length)]);    
         });
         });
      </script>
   </body>
</html>
